<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- ANIMATE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Peluchosos</title>
</head>

<body id="body">
    <header>
        <nav class="nav">
            <div class="icono">
                <div class="aleta"></div>
                <img src="./img/icon3.png" alt="logo" class="icono-img">
                <div class="aleta-izq"></div>
            </div>
            <button class="lord-icon"><lord-icon src="https://cdn.lordicon.com/ggihhudh.json" trigger="click"
                    style="width:80px;height:80px"></lord-icon><span id="contadorCarrito">0</span></button>
        </nav>
    </header>

    <div class="portada">
        <img src="./img/portada3.jpeg" class="img" alt="">
        <div class="buscador">
            <p>ENCUENTRA EL COMPAÑERO PERFECTO PARA TÍ</p>
            <input type="text" placeholder="¿Qué peluche buscas?" id="buscador">
            <div class="info">
                <div class="p-positions"> <img class="icono-portada" src="./img/favorito.png" alt="">
                    <div>Tenemos peluches de todos los tipos, medidas y colores.</div>
                </div>
                <div class="p-positions"> <img class="icono-portada" src="./img/favorito.png" alt="">
                    <div>Realizamos envíos a todo el país.</div>
                </div>
                <div class="p-positions"> <img class="icono-portada" src="./img/favorito.png" alt="">
                    <div>Aceptamos todos los medios de pago</div>
                </div>
            </div>
        </div>
    </div>
    <div class="titulo">
        <p>Nuestros Productos:</p>
    </div>
    <div class="container-cards">
        <div class="cards">

        </div>
    </div>
    <div id="contenedor-carro">
        <div class="modal-carrito">
            <h3>CARRITO</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito"></div>
            <div class="botones-carro">
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito">Vaciar carrito</button>
                <button id="confirmar">Confirmar Compra</button>
            </div>
        </div>
    </div>
    <script src="./op.js"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="https://kit.fontawesome.com/a27c27f30d.js" crossorigin="anonymous"></script>
</body>

</html>
